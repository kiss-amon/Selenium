apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.12.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:2.46'
    testImplementation('junit:junit:4.12'){
        exclude group: 'org.hamcrest'
    }
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.slf4j:slf4j-simple:1.7.9"
    testImplementation 'com.typesafe:config:1.4.3'
}

test{
    testLogging.showStandardStreams = true
}
